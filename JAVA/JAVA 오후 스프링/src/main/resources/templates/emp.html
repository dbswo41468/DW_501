<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h1> 안녕하세요 여기는 종찬이형이 해준 emp 페이지입니다.</h1>

	<table id="emp">
	  <tr>
	    <th id="empno">사원번호</th>
	    <th id="enme">사원이름</th>
	    <th id="job">직업</th>
	    <th id="sal">급여</th>
	    <th id="hiredate">입사날짜</th>
	  </tr>
	</table>
	
	
</body>
<script
	src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"
></script>
	<script type="text/javascript">
	
	const APIKEY = "764ed67";
	callMyAPI(); // 함수 호출
	
	function callMyAPI(){ 
		
		// ajax : 백엔드와 프론트가 통신하는 기능!
		// type : GET == Controller에 GetMapping
		// dataType : return 데이터를 json으로 받음
		var s = [];
		      $.ajax({ 
	    	  url: '/api/v1/emp',
	    	  type : 'GET', 
	    	  dataType : 'json',
	    	  success : function (response){
	    		  console.log(response);
	    		  for(var i in response){
	    			tr = $('<tr></tr>');

	    			empno = $('<td>'+response[i].empno+'</td>');
	    			ename = $('<td>'+response[i].ename+'</td>');
	    			job = $('<td>'+response[i].job+'</td>');
	    			sal = $('<td>'+response[i].sal+'</td>');
	    			hiredate = $('<td>'+response[i].hiredate+'</td>');
	    			
	    			tr.append(empno);
	    			tr.append(ename);
	    			tr.append(job);
	    			tr.append(sal);
	    			tr.append(hiredate);	
	    			
	    			$("#emp").append(tr);
	    	  	  }	
	    	  }
	      });
	}


</script>
</html>
