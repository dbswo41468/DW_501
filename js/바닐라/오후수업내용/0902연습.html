<script>
// i가 홀수 일 때 개수 출력

        var Count = 0;
    for(var i=0; i<10; i++){
        if(i%2 == 0){
            Count++
        }
    }
    console.log(Count);

// for문을 이용해서 0~100까지 출력
    
    for(var i=0; i<101; i++){
        console.log(i);
    }

// 구구단 2단 만들기
        var x = 0;
    for(var i=1; i<10; i++){
        x = i*2;
        console.log("2 * "+i+" = "+x);
    }
  
    





</script>
