<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" class="input-box">
        <input type="text" value="안녕">
        <input type="text" value="디지몬">
        <input type="text" value="네 꿈에">
        <input type="text" value="잠이 들래 ">
        <input type="text" value="">
        <input type="text" value="">
        <input type="text" value="">
        <input type="text" value="">
        <input type="text" value="">
        <input type="text" value="">
    </div>
    <button onclick="check()">확인</button>
</body>
<script>
    function check(){
        //children : 부모 기준에서 자식 태그를 가져옴
        var x = document.getElementById('box').children;
        console.log(x[2]);
        // 첫번 째 input을 출력
        // 세번째 input을 출력
        for(var i=0; i< x.length; i++){ //for 시작
            console.log(x[i]);
            var inputvalue = x[i];
            console.log(inputvalue);
            if(inputvalue.value == '');{
                alert('입력');
                inputvalue.focus(); // 그쪽 커서 이동
                return false;
            }
        } // for 끝
    }
    

    for(var i=0; i<5; i++){
        //i가 3이면 "i는 3입니다" cosnsole.log로 출력
        console.log(i);
        if(i == 3){
            console.log('i는'+3+"입니다");
        }
    }


</script>
</html>
