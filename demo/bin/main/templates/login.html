<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>상원쇼핑몰</title>
    <style>
    body {
    margin: 0;
    padding: 0;
    background: linear-gradient(120deg, #2980b9, #8e44ad);
    height: 100vh;
    overflow: hidden;
    box-sizing: border-box;
    }

    .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background: white;
    border-radius: 10px;
    }

    .container h1 {
    text-align: center;
    padding: 0 0 20px 0;
    border-bottom: 1px solid silver;
    }

    .login-form {
    padding: 0 40px;
    }

    .txt-field {
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 30px 0;
    }

    .txt-field input {
    width: 100%;
    padding: 0 5px;
    height: 40px;
    font-size: 16px;
    border: none;
    outline: none;
    }

    .txt-field input:focus ~ label,
    .txt-field input:valid ~ label {
    top: -5px;
    color: #2691d9;
    transition: 0.5s;
    font-size: 13px;
    }

    .txt-field label {
    position: absolute;
    top: 50%;
    left: 5px;
    color: #adadad;
    transform: translateY(-50%);
    font-size: 16px;
    pointer-events: none;
    }

    .pass {
    margin: -5px 0 20px 5px;
    color: #a6a6a6;
    cursor: pointer;
    }

    .pass:hover {
    text-decoration: underline;
    }

    .login-btn {
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: #2691d9;
    border-radius: 25px;
    font-size: 18px;
    text-align: center;
    color: white;
    font-weight: 700;
    cursor: pointer;
    outline: none;
    }

    .signup-link {
    margin: 30px 0;
    text-align: center;
    font-size: 16px;
    color: #666666;
    }

    .signup-link a {
    color: #2691d9;
    text-decoration: none;
    }

    .signup-link a:hover {
    text-decoration: underline;
    }
    .login-btn:hover{
      transition: 1s;
      background-color: #fff;
      color: #2691d9;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <div class="login-form">
        <div class="txt-field">
          <input id="i_d" type="text" />
          <label>*아이디</label>
        </div>
        <div class="txt-field">
          <input id="p_w" type="password" required />
          <label>*비밀번호</label>
        </div>
        <div class="txt-field">
            <input id="p_w_check" type="password" required />
            <label>*비밀번호 재입력</label>
        </div>
        <div class="txt-field">
            <input id="e_m" type="email" required />
            <label>*이메일</label>
        </div>
        <div class="txt-field">
            <input type="email" required />
            <label>친구 초대 추천인 아이디</label>
        </div>
        <div class="pass">
          <label for="login-status">[필수] 개인정보 수집 및 이용 동의</label>
          <input type="checkbox" id="login-status" value="stay" />
        </div>
        <input class="login-btn" type="butten" value="가입하기" onclick="doJoin()"/>
        <div class="signup-link">본인인증이 어려운 경우(만 14세 미만 포함), <a id="a_link" href="#">비회원으로 구매</a> 할 수 있습니다.</div>
      </div>
    </div>

    <script
	    src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>

    <script>
        /*
        난이도 하 (문제 1 ~ 5번 조건 불일치 시 alert 출력)
        문제1. 아이디는 5글자 - 11자입니다. 
        문제2. 비밀번호는 최소 8자 입니다.
        문제3. 비밀번호와 비밀번호재입력은 일치해야 합니다.
        문제4. 아이디 부터 이메일까지는 필수입력란 입니다.
        문제5. 개인정보 수집 및 이용동의는 체크해야 합니다. 
        문제6. 비회원으로 구매 클릭 시 "서비스 점검 중 입니다." alert 출력

        난이도 중
        문제1. 이메일은 gmail.com , naver.com , hanmail.net만 사용가능 합니다.
        다른 이메일을 입력하면 "사용할 수 없는 이메일입니다." alert 출력
        문제2. 아이디의 모든 대문자를 대응되는 소문자로 치환합니다.
            ex) HYUNSANGWON -> hyunsangwon

        모든 조건 만족하면 "신규회원가입완료 500포인트 지급!" alert 출력
        */

        // 문제 6번
        var a_link = document.getElementById("a_link");
        a_link.addEventListener('click',non_member );
        function non_member(){
          alert("서비스 점검 중");
        }

      var i_d = document.getElementById("i_d");
      var p_w = document.getElementById("p_w");
      var p_w_check = document.getElementById("p_w_check");
      var e_m = document.getElementById("e_m");
      var login_status = document.getElementById("login-status");
      
      
      

      function doJoin(){
        // 체크 박스 확인 ( 내장 함수 )
        console.log(login_status.checked)
        // 문제 1번
        var id_length = i_d.value;
        var pw_length = p_w.value;

        if(id_length.length < 2 || id_length.length >= 12){
          alert("아이디는 5글자 - 11자입니다.");
          return;
        }

        // 문제 2번
        if(pw_length.length < 2 ){
          alert("비밀번호는 최소 8자 입니다.");
          return;
        }
        
        // 문제 3번
        if( p_w.value != p_w_check.value){
          alert("비밀번호와 비밀번호재입력은 일치해야 합니다.");
          return;
        }

        // 문제 4번 for문으로 돌릴것
        if(e_m.value == ''){
          alert("아이디 부터 이메일까지는 필수입력란 입니다.");
          return;
        }
        
        // 문제 5번 
        if(!login_status.checked){
          alert("개인정보 수집 및 이용동의는 체크해야 합니다.")
          return;
        }

        

        var arr = e_m.value.split("@");
        arr[0];
        var sw = [];
        var email_arr = ["gmail.com","naver.com","hanmail.net"];
        console.log(sw);
        for(var i in email_arr){
          if(arr[1] == email_arr[i]){
            sw.push(email_arr[i])        
          }
       }
        if(arr[1] != sw){
          alert("이메일 확인");
        }

	
        var arr = e_m.value.split("@");
        arr[0];
        var sw = [];
        var email_arr = ["gmail.com","naver.com","hanmail.net"];
        console.log(sw);
        for(var i in email_arr){
          if(arr[1] == email_arr[i]){
            sw.push(email_arr[i])        
          }
       }
        
        if(arr[1] != sw){
            alert("이메일 확인");
          }
          
         var jsonData = {
      		"i_d" : i_d.value,
         	"p_w" : p_w.value,
            "e_m" : e_m.value
         };
        
      // 아작스 호출
         $.ajax({
 	        url: '/api/v1/join',
 	        type : 'POST',
 	        contentType : 'application/json', // 서버에 json 타입으로 보낼 예정 (요청)
 	        data : JSON.stringify(jsonData),
 	        dataType: 'json',
 		    success: function (response) {
 		        	console.log(response);
 		        }
         });
      
  }
      

      
 
   </script>
  </body>
</html>
