// 배열 & for문

    var array1 = [2,2,9,2,5];
    // 문제 1 . for문을 이용해서 array1에 2가 몇번 들어 있는지 카운팅 하시오!
    var too = 0;
    for(var i=0; i<array1.length; i++){
        var too = array1[i];
        if( too = 2) // {} 생략 가능 단!, 로직이 하나 일 때
            too++;
    }
    console.log('문제 1번= '+too);
    // 문제 2 . for문을 이용해서 array1에 있는 모든 숫자를 더하는데,
            //  더한 숫자가 10 이상이면 break 하시오.

            var value = 0;
    for(var i=0; i<array1.length; i++){
        value = value + array1[i];
        if(value >= 10){
            console.log(' 문제 2번');
            break;
        }
    }
    console.log(value);
    // 문제 3. (난이도 상승) for문을 이용해서 array1에 있는 숫자 중 최댓값을 구하시오

    var max = 0;
    for(var i=0; i<array1.length; i++){
        var x = array1[i];
        if(max < x){
            max = x;
        }
    }
     console.log(max);

     // 문제 0. for문을 이용해서 배열안에 있는 숫자 출력하기
    

    // 포인트 : for문 안에 for문을 사용할 수 있구나
    for(var i=2; i<=9; i++){ // outer - for
        console.log('구구단을 시작합니다'+i+"단 부터 시작");
        for(var j=1; j<=9; j++){ // inner - for
            console.log(i+"*"+j+'='+(i*j));
        }
        console.log(i+"단 종료");
    }

    for(var i=2; i<=5; i++){
        console.log('구구단을 시작 합니다'+i+"단 부터 시작");

// 5~9단 까지 만들기
