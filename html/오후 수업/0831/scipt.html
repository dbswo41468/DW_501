}   

/*문제2. 1~30 까지 나오게 */
    for(var i=1; i<=30; i++){
        console.log("i => "+i);
        if(i == 20){
            console.log("멈추세요");
            break; //for문을 멈춘다
        }
    }

//문제 3번 1부터 30까지 짝수 개수를 구하시오
//단 , 짝수 개수가 5이상이면 for문을 break하시오
// count : 숫자를 카운트해준다
    var count = 0;
    for(var i=1; i<=30; i++){
        if(i % 2 == 0){
            count++;
        }
        console.log('count =>' +count);
        if(count >= 5){
            console.log("짝"+count+"개");
            break; //for문을 멈춘다
        }
    }
</script>
