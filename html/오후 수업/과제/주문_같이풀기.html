<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0818</title>
    <style>
        .menu-box{
            width: 400px;
            height: 500px;
            margin: 100px auto;
            background-color: #efefef;
            /* 제일 큰 박스에 페딩을 줘야한다 */
            padding: 10px;
            border-radius:50px;
        }

        h2{
            text-align: center;  
        }
        select{
            width: 100%;
            height: 40px;
        } 
    .input-box{
        margin-bottom: 20px;
    }
    button{ 
        width: 100%;
    }
    /* 버튼 태그는 그냥 스타일에 입력 */

    #wo{
        width: 395px;
        height: 25px;

    }

    </style>
</head>
<body>
    <div class="menu-box">
        <h2>빽다방 메뉴</h2>
<!-- select를 div 태그로 감싸면 좋다 -->
            <div class="input-box">
                 <!-- select 태그를 키워야한다  -->
                <select>
                    <option>아메리카노</option>
                    <option>히비스커스</option>
                    <option>녹차</option>
                </select>
            </div>
            <div class="input-box">
                ICDE : <input type="radio" name="size">
                HOT : <input type="radio" name="size">
            </div>
            <div class="input-box">
                L size : <input type="radio" name="size">
                M size : <input type="radio" name="size">
            </div>
            <div class="input-box">
                <input id="wo" type="number"placeholder="수량을 입력해주세요." >
            </div>
            <div class="input-box">
                <textarea cols="50" rows="10" placeholder="추가 사항이 있으면 적어주세요."></textarea>
           </div>
           <div class="input-box">
                <button>주문 하기</button>
            </div>
        </div>
    </div>
</body>
</html>
