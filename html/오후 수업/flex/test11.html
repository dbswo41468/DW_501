<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            width: auto;
            height: 100vh;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            
            
        }

        .header{
            background-color: chartreuse;
            flex-basis: 20%;
        }

        .center{
            background-color: tomato;
            flex-basis: 60%;
            /* 아이템도 flex가 될 수 있다 */
            display: flex;
            justify-content: space-between;
        }

        .footer{
            background-color: skyblue;
            flex-basis: 20%;
        }

        .nav{
            background-color: crimson;
            flex-basis: 15%;
            border: 1px solid black;
            
        }
        .section{
            background-color: steelblue;
            flex-basis: 60%;
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            padding: 30px;
        }
        .aside{
            background-color: seagreen;
            flex-basis: 15%;
            border: 1px solid black;
        }
        .article01{
            background-color: bisque;
            flex-basis: 30%;
            height: 50px;
            

            
        }
        .article02{
            background-color:aquamarine;
            flex-basis: 30%;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="header">header 영역</div>
        <div class="center">
            <div class="nav">네비게이션 영역</div>
            <div class="section">콘텐츠 영역
                <div class="article01">article영역</div>
                <div class="article02">article영역</div>
            </div>
            <div class="aside">사이드바 영역</div>
        </div>
        <div class="footer">footer 영역</div>
    </div>


</body>
</html>
