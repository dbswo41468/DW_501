<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* 이제부터 컨에이너 이름을 가진 div는 flex야 */
            display: flex;
            /* flex-direction : 아이템을 가로가 아닌 세로로 배치 */
            flex-direction: column;
            /* justify-content: 컨테이너 안에 있는 아이템 위치 조정 */
            /* space-between */
            /* space-around : 플렉스 요소는 앞, 뒤, 그리고 요소들 사이에도 모두 여유 공간을 두고 배치  */
            justify-content: space-around;
            width: 500px;
            height: 200px;
            border: 1px solid black;
        }
        
        .item01{
            background-color: blanchedalmond;
            /* flex-basis:  아이템 크기 조절 */
            flex-basis: 30%;
        }
        .item02{
            background-color: aquamarine;
            flex-basis: 40%;
        }
        .item03{
            background-color: yellowgreen;
            flex-basis: 30%;
        }
    </style>
</head>
<body>
    <!-- flex : 컨테이너(== 박스) 와 아이템으로 구성됨
        감싸고 있는 박스에 flex를 넣어야한다. -->
    <div class="container">
        <div class="item01">아이템1</div>
        <div class="item02">아이템2</div>
        <div class="item03">아이템3</div>
    </div>


</body>
</html>
