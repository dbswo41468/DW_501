<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin : 태그와 태그 사이의 간격을 조절한다
            padding : 박스안에 있는 태그 간격을 조절할 때
        */
        .box-a{
            width: 200px;
            height: 200px;
            background-color: lawngreen;
            margin-top: 100px;
            margin-bottom: 50px;
            padding-top: 50px;
            padding-left: 30px;
        }
        .box-b{
            width: 100px;
            height: 100px;
            background-color:palevioletred;
            margin-bottom: 50px;
        }
        .box-c{
            width: 300px;
            height: 300px;
            background-color:yellow;
        }
    </style>

</head>
<body>
    <!-- html에서 가장 많이 사용하는 태그는 div
        1. div 태그는 박스 태그라고 한다.
     -->
     <div class="box-a">
        박스a 이름 : <input type="text">
    </div>
     <div class="box-b">박스b</div>
     <div class="box-c">박스c</div>






</body>
</html>
