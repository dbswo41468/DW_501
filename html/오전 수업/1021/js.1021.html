    <canvas id="canvas" width="1000" height="900"></canvas>

<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = "rgb(200,50,100)";
    ctx.fillRect(10,10,50,50); // 좌표 너비 높이

    ctx.fillStyle = "rgb(200,0,0)";
    ctx.fillRect(100,100,100,50);

    ctx.strokeStyle = 'rgb(50,200,100)';
    ctx.strokeRect(100,120,70,200);

    ctx.beginPath(); // 선 시작
    ctx.moveTo(50,50); // 선 끝
    ctx.lineTo(200,200);

    ctx.strokeStyle = 'rgb(0,0,100)'
    ctx.moveTo(100,100);
    ctx.lineTo(500,200);

    // 삼각형 만들기
    ctx.moveTo(300,300);
    ctx.lineTo(400,300);
    ctx.lineTo(350,400);

    ctx.closePath();
    ctx.stroke();
</script>
