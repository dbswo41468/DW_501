<script>

function btbt(){
    // 점수 가져오기
    var ujs = document.getElementById('user_box');// 내 점수를 보여줌 , div를 가져오는것
    var cjs = document.getElementById('cp_box');

    
    
    // 컴 주사위
    var com1 = Math.floor(Math.random()*6)+1;
    var com2 = Math.floor(Math.random()*6)+1;
    var com3 = Math.floor(Math.random()*6)+1;

    var csum = com1+com2+com3; // 컴 주사위 총 값

    // 내 주사위
    var uj1 = Math.floor(Math.random()*6)+1;
    var uj2 = Math.floor(Math.random()*6)+1;
    var uj3 = Math.floor(Math.random()*6)+1;


    var usum = uj1+uj2+uj3; // 내 주사위 총 값
    ujs.innerHTML = usum; // 내 주사위 총 값 출력 (위에 한줄만 있어도됨)
    cjs.innerHTML = csum;

    if(csum < usum){
        if(csum == 3){
            alert("111 패배");
        }else if(com1 == 3 &&  com2 == 3 && com3 == 3){
            alert("333패배")
        }else{
            alert("승리")
        }
        
    }
    else if(csum == usum){
        alert("비김");
    }
    else{
        alert('짐');
    }

    if(csum == 3){
        alert(' 컴이 무조건 이김');
    }

    if(uj1 == 1 &&  uj2 == 1 && uj3 == 1){
        alert(' 내가 무조건 이김');
