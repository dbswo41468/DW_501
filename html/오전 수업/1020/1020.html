    // 쿠키 - 사용자가 브라우저 사용중에 입력하거나 검색한 정보를 저장
    // 특징
    /*
    
            최대 300개 까지 사용가능
            하나의 쿠키 크기는 4kb로 제한
            (영어기준 문자 하나의 크기 - 1 byte == 8 bit )
            쿠키의 정보는 HTTP헤더를 통해 클라이언트 브라우저와 서버가 공유한다
            사용자에 의해 휍페이지가 요청되면 set-Cookie 필드에 의해 쿠키가 브라우저에 저장됨
            set-Cookie : 유효기간, 보안정보 등을 포함
            사용자가 다시 같은 페이지를 요청 했을 때 저장 되었있던 쿠키가 발견되면 브라우저는
            웹 페이지를 요청 하는 헤더에 쿠키 필드를 포함하여 전송한다
            쿠키의 내용은 암호화 되지않는다.
    
            set - Cookie 구조
            - name : 생성될 쿠키의 이름
            - 값 : 쿠키에 저장될 데이터
            - expires : 유효기간 지정
            - path : 저장된 쿠키와 일치하는 url의 path와 도메인 값이 일치하는 url에 페이지를
                    요청하게 되면 해당 쿠키가 서버로 전달
            - domain : url의 도메인 부분을 정의한것
            - secure : 데이터 전송시 보안을 위한 프로토콜을 지정할 때 사용
    */
    setCookie("name","kim",1); 
    function setCookie(쿠키이름,데이터,유효기간){
        const day = new Date();
        day.setTime(day.getTime() + (유효기간*24*60*60*1000) ); // 유효기간 설정
        let expires = "expires = " + day.toUTCString();
        document.cookie = 쿠키이름 + "="+데이터+";"+expires+";path=/"
    }
    
    function getCookie(){
        let decode_cook = decodeURIComponent(document.cookie);
        let temp = decode_cook.split(';');
        for(let i=0; i<temp.length; i++){
            let c = temp[i];
            while(c.charAt(0) == ' '){ // 배열에 ' '공백이 있다면 아래 substring을 실행 시켜라
                c=c.substring(1); // 인덱스 1번부터 추출하는 함수, 
                // substring(1,3) : 1부터 3이전까지 추출 == 1~2 까지 추출
            }
            if(c.indexOf("name=") ==0 ){
                alert(c.substring("name=".length,c.length));
            }
        }
    }
    getCookie();
