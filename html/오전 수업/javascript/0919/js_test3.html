<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 다음 사진
        var idx = 1;
        function next(){
            idx++;
            if(idx==5){
                idx=1;
            }
            var img = document.getElementById("mimg");
            img.src = '../../image/' + idx + '.jpg';
        }
        // 이전 사진
        function pre(){
            idx--;
            if( idx == 0){
                idx = 4;
            }
            var img = document.getElementById('mimg');
        img.src = '../../image/' + idx + '.jpg';
        }
    </script>
</head>
<body>
    <!-- .. : 상위 폴더를 의미함 -->
    <img src="../../image/1.jpg" id="mimg">
    <div>
        <button onclick="pre()">이전</button>
        <button onclick="next()">다음</button>
    </div>
</body>
</html>
