            // a b c d
        for(var a = 1; a <= 9; a++){ // a b c d = 1~9 까지의 수 대입

                for( var c=1; c<=9; c ++){
                    for(var d=1; d<=9; d++){

                                    }

                            }
                        }
                    }
                }
            }
