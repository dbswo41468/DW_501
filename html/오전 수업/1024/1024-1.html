<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="양파깡.js">
</head>
<body>
    <div>
        <canvas id="smile" width="300" height="300">
    </div>
    
</body>
</html>
<script>
    var canvas = document.getElementById("smile");
    var ctx = canvas.getContext('2d');

    // arc(x 좌표, y좌표, 반지름, 시작각도, 끝나는 각도, 그리는 방향);
    // 그리는 방향 true - 반시계 방향, false - 시계방향
    ctx.beginPath();
    ctx.arc(75,75,50,0, Math.PI*2, true);

    ctx.moveTo(105,110);
    ctx.arc(75,110,30,0,Math.PI, true);

    ctx.moveTo(65,65);
    ctx.arc(60,65,5,0,Math.PI*2, true);

    ctx.moveTo(95,65);
    ctx.arc(90,65,5,0,Math.PI*2, true);

    ctx.strokeStyle = "black";
    ctx.stroke();
    ctx.closPath();

</script>
