<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function data_push() {
        // input 태그 가져오기
        var number = document.getElementById('num');
        var val = parseInt(number.value); //input 태그에 입력값 가져오기
        
        // id가 result인 div 태그 가져오기
        var res= document.getElementById('result');

        if(val % 2 == 0 )
            res.innerHTML = "짝수다"; // div 태그 안에 값 넣어주기
        else
        res.innerHTML="홀수다"
        
    }
    // 입력값이 짝수인지 홀수인지 출력하시오
    

    </script>
</head>
<body>
    
    <input type="text" name="num" id="num"/>
    <button type="button" onclick="data_push()">입력</button>
    <hr />
    <div id="result"></div>
</body>
</html>
