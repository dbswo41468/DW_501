<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> join.html </title>

    <link rel="stylesheet" type="text/css" href="join.css">
</head>
<body>

    <div id="join_mask">
        <div id="join_wrap">
            <h2>회원가입</h2>
            <fieldset>
                <legend>기본정보</legend>
                <div class="input_wrap">
                    <div class="title">아이디</div>
                    <div class="join_input">
                        <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
                    </div>
                </div>
                    <div class="input_wrap">
                        <div class="title">비밀번호</div>
                        <div class="join_input">
                            <input type="password" name="pw" id="pw" placeholder="비밀번호 입력하세요">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <div class="title"> 비밀번호 확인 </div>
                        <div class="join_input">
                            <input type="password" name="repw" id="repw" placeholder="비밀번호 재입력">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <div class="title">이메일</div>
                        <div class="join_input">
                            <input type="email" name="email" id="email" placeholder="이메일을 입력하세요 ">
                        </div>
                    </div>
                <div class="input_wrap">
                    <div class="title">이름</div>
                    <div class="join_input">
                        <input type="name" name="name" id="name" placeholder="이름을 입력하세요">
                    </div>
                </div>
                <div class="input_wrap">
                    <div class="title"> 생년월일 </div>
                    <div class="join_input">
                        <select>
                            <option>2010</option>
                            <option>2009</option>
                            <option>2008</option>
                            <option>2007</option>
                            <option>2006</option>
                        </select>
                        년도
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        월
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        일
                    </div>
                </div>
            </fieldset>
            <hr>
            <fieldset>
                <legend>선택사항</legend>
                <div class="add_wrap">
                    <div class="title">주소</div>
                    <div class="add_item">
                        <div>
                            <input type="text" name="postcode" id="postcode" placeholder="우편번호">
                            <input type="button" value="주소검색">
                        </div>
                        <div>
                            <input type="text" name="addr1" id="addr1">
                        </div>
                        <div>
                            <input type="text" name="addr2" id="addr2">
                        </div>
                    </div>
                </div>
                <div class="add_wrap">
                    <div class="title"> 관심분야 </div>
                    <div class="interest_item">
                        <div class="item_list">
                            <input type="checkbox" name="interest">영화
                        </div>
                        <div class="item_list">
                            <input type="checkbox" neme="interest">게임
                        </div>
                        <div class="item_list">
                            <input type="checkbox" name="interest">경체
                        </div>
                        <div class="item_list">
                            <input type="checkbox" neme="interest">스포츠
                        </div>
                        <div class="item_list">
                            <input type="checkbox" neme="interest">책
                        </div>
                        <div class="item_list">
                            <input type="checkbox" neme="interest">리빙
                        </div>
                    </div>
                </div>
                <div class="add_wrap">
                    <div class="title">성별</div>
                    <div>
                        <!-- 둘 다 선택되게 하려면 name값을 다르게 준다 -->
                        <input type="radio" name="gen"> 남
                        <input type="radio" name="gen"> 여
                    </div>
                </div>
            </fieldset>
            <div id="join_bt">
                <a href="join_save.html">가입하기</a>
            </div>
 <!-- a 태그 : 하이퍼링크 기능 -->
        </div>
    </div>
</body>
</html>
