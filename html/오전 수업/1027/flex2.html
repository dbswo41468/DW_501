<!-- 
    align-items : stretch(기본값), flex-start,
                  flex-end, center, baseline
    stretch : 자식 박스의 높이를 확장하여 배치
    flex-start : 자식 박스의 시작을 플렉서블 박스 상단에서 시작
    flex-end : 자식박스를 플렉서블 박스 하단에 배치
    center : 자식 박스를 중앙에 배치
    baseline : 자식 박스들 글자 베이스라인에 맞춰 배치

 -->
