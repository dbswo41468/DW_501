    // 1상자에 들어가는 고구마 수량을 입력하기

    // 고구마 수량을 입력하여 resul에 1번째 고구마상자 ?kg 출력하기
   
    var sweet_quan = new Array();
    var sweet_kg = new Array();
    function enroll(){
        var quan = document.querySelector("#quan"); // 검색 해보기!!!!!
        var num = parseInt(quan.value); // 입력한 고구마 수량
        sweet_quan.push(num);
        let kg = (num*200) / 1000; // 고구마 한상자 무게 (kg)
        sweet_kg.push(kg);

        var res = document.querySelector("#result");
        var out = "";
        
        for(var  i=0; i<sweet_quan.length; i++){
            out += (i+1) + " 번째 고구마 상자 " + sweet_kg[i] + " kg ("+sweet_quan[i] + "개) <br>"
        }

        res.innerHTML = out;
    }
