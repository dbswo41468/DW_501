<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>html5</strong> 제작했습니다. <br>
    <br> html5는 html4보다 기능적으로 향상되었습니다. 
    html은 태그로 표현해야합니다. <br>
    br태그는 break의 출임말. 해당 라인 끝맺음 의미 <br>
    태그로 감싸주어야만 태그가 적용됨

    <p> p태그는 단락을 나타냄. paragraph 줄임말. </p>

    <pre> pre 태그입니다. </pre>
    <font size = "8" face = "궁서" color = "green"> 나는 font태그이고 빨간색
    <font size = "5" color = "red">빨간색</font>      
    <font size = "2" color = "yellow">노란색</font>
    </font>
      &lt국민&gt
    <blockquote> </blockquote><!--들여쓰기-->
    <address>
    대전광역시 중구 선화동 <br>
    DW아카데미학원<br>
    042-25-8350<br>
    </address>
    <abbr title=""></abbr><!--웹 언어-->
    나는 <q title="한국">대한민국</q> &lt국민&gt
    <em>동물보호소</em>
    <em><u></u></em>
    <h2> 만물상 </h2>
    <pre>세계최대 만물상</pre>
    <hr><!--줄그리기-->
    <p>디지털기기 > 노트북></p>
    <!-- p : 단락 b : 굵게 -->
    <!-- u : 글씨에 밑줄 -->
    


    <!--!+enter > html lang(En)ko수정-->
</body>
</html>
