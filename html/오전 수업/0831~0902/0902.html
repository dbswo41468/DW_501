     좌표지정 안되는것(top,left,...) : static, sticky
     좌표지정 되는것(top,left,...) : relative, absolute, fixed
     
     fixed : 브라우저 전체 width 크기에서 위치지정
             브라우저 크기를 줄이면 같이 따라간다.
            
     absolute : 상위 태그에 relative가 지정 된 위치부터 위치지정       
            
     relative : 상위 태그의 위치 기준으로 상대적 위치 지정-->
