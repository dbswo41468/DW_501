<body>

    <!-- div : 블럭 태그의 한 종류 브라우저의 한블럭을 자신의 영역으로 사용 -->
    <b>나는 b 태그</b>
    <table border="1">
        <tr>
            <td width="100" height="50"></td>
        </tr></table>


    <div id="div1">
        나는 div입니다.
    </div>
    <div  id="div2">
        나는 두번째 div입니다.
    </div>

    <div id="div3">
        세번째 div입니다.
    </div>
<!-- 아래 두개의 div 위아래 간격을 45px 만큼
     두 div는 오른쪽을 80px 만큼 이동한 위치에
     표시되게 만들기 -->
    
    <div id="div4">
        네번째 div입니다.
    </div>
    <div id="div5">
        다섯번째 div입니다.
    </div>
    <div id="div6">

        <div class="d2 d">
            뚜찌빠찌<br>
            빠찌뚜찌<br>
            찌뚜빠뚜<br>
        </div>
        <div class="d3 d">
            <div class="sub"></div>
        </div>

        <div>aaaaaaaaaa</div>
    </div>
